<div class="content">
  <h4>Lets get some data!</h4>
  <button ng-click="getData();">Get Data</button>
  <!-- Uses Angular API to repeat the amount of data that is in the Angular Global Variable. Kind of like a for loop-->
  <div ng-repeat="s in data">
    <p>JSON Object: {{s}}</p>
    <br/>
  </div>
</div>
